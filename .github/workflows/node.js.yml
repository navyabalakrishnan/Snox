name: Node.js CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Install dependencies with specific platform
      run: |
        npm cache clean --force
        rm -rf node_modules package-lock.json
        npm install --platform=linux --arch=x64 --libc=glibc
        npm install @rollup/rollup-linux-x64-gnu
      
    - name: Build
      run: |
        npm run build
        ls -la dist/
    
    - name: Deploy to Server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "dist/*"
        target: "/home/snoxpro-gallery/htdocs/gallery.snoxpro.com"
        strip_components: 1
    
    - name: Restart PM2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          pm2 list || pm2 start app.py --name snox_photoselection
          pm2 restart snox_photoselection
